<!--<?xml version='1.0' encoding='UTF-8' ?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="mainContent">
        HOME(page1)<br/>
        <h:link outcome="product" value="product"/>
        <h:form id="productTableForm">
            <p:commandButton value="Add product"/>
            <p:commandButton value="Find all" 
                             actionListener="#{productControl.findAllProduct()}"
                             update=":productTableForm"/>
            <p:dataTable value="#{productControl.products}" var="item">
                <p:column>#{item.id}</p:column>
                <p:column>#{item.name}</p:column>
                <p:column>#{item.category.name}</p:column>
            </p:dataTable>
        </h:form>
        
        <p:dialog widgetVar="addProductWidget">
            <h:form>
                <p:panelGrid columns="4">
                    
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
