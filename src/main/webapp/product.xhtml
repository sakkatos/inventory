<!DOCTYPE html>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainContent">
        Product Page<br/>
            
        <h:link outcome="index" value="Home"/><br/>
        <h:form id="productTableForm">
            <p:commandButton value="Test Function" 
                             actionListener="#{productControl.isBarcodeExist()}"
                             update=":productTableForm"/>
            <p:commandButton value="Barcode" 
                             update=":productTableForm"
                             onsuccess="productTableForm"/>
            <p:inputText value="#{productControl.barcode}"/>
            <p:panelGrid columns="4">
                <h:outputText value="Product Id"/>
                <h:outputText value="#{productControl.product.id}" />

                <h:outputText value="Product Name"/>
                <h:outputText value="#{productControl.product.name}"/>

                <h:outputText value="Product Category"/>
                <h:outputText value="#{productControl.product.category.name}"/>

                <h:outputText value="Product Barcode"/>
                <h:outputText value="#{productControl.pack.barcode}"/>

                <h:outputText value="current amount"/>
                <h:outputText value="#{productControl.product.amount}"/>
            </p:panelGrid>
        </h:form>

        <p:dialog widgetVar="addProductWidget">
            <h:form id="addProductForm">
                <p:panelGrid columns="4">
                    <h:outputText value="Product Id"/>
                    <p:inputText value="#{productControl.product.id}"/>

                    <h:outputText value="Product name"/>
                    <p:inputText value="#{productControl.product.name}"/>

                    <h:outputText value="Product cost"/>
                    <p:inputText value="#{productControl.product.cost}"/>

                    <h:outputText value="Amount per package"/>
                    <p:inputText value="#{productControl.pack.amountPerPack}"/>

                    <h:outputText value="Amount package"/>
                    <p:inputText value="#{productControl.amountOfPack}"/>
                </p:panelGrid>
                <p:commandButton value="Save" 
                                 actionListener="#{productControl.onSaveProduct()}"
                                 update=":productTableForm"
                                 onsuccess="addProductWidget.hide()"/>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
