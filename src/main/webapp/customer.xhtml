    <ui:define name="mainContent">
        <h:form id="customerTableForm">
            <p:commandButton value="Add customer"
                             actionListener="#{customerControl.onCreateCustomer()}"
                             update=":addCustomerForm"
                             onsuccess="addCustomerWidget.show()"/>
            <p:dataTable value="#{customerControl.customers}" var="item">
<!--                <p:column headerText="action" >
                    <p:commandButton value="edit"

                                     actionListener="#{productControl.onSelectProduct()}"

                        <f:param name="productId" value="#{item.id}"/>

                    <p:commandButton value="remove"

                <p:column headerText="ProductId">#{item.id}</p:column>
                <p:column headerText="Name">#{item.firstName}</p:column>
                <p:column headerText="Amount">#{item.lastName}</p:column>
            </p:dataTable>
        </h:form>

        <p:dialog widgetVar="addCustomerWidget">
            <h:form id="addCustomerForm">
                <p:panelGrid columns="4">
                    <h:outputText value="Customer Id"/>
                    <p:inputText value="#{customerControl.customer.id}"/>

                    <h:outputText value="Customer name"/>
                    <p:inputText value="#{customerControl.customer.firstName}"/>

                    <h:outputText value="Customer lastname"/>
                    <p:inputText value="#{customerControl.customer.lastName}"/>

                    <h:outputText value="Customer phone"/>
                    <p:inputText value="#{customerControl.customer.phoneNumber}"/>

                </p:panelGrid>
                <p:commandButton value="Save" 
                                 actionListener="#{productControl.onSaveProduct()}"
                                 update="customerTableForm"
                                 onsuccess="addCustomerWidget.hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="addCustomerWidget">
            <h:form id="editProductForm">
                <p:panelGrid columns="4">
                    <h:outputText value="Product Id"/>
                    <p:inputText value="#{productControl.product.id}"/>

                    <h:outputText value="Product name"/>
                    <p:inputText value="#{productControl.product.name}"/>

                    <h:outputText value="Product cost"/>
                    <p:inputText value="#{productControl.product.cost}"/>

                    <h:outputText value="product amount"/>
                    <p:inputText value="#{productControl.product.amount}"/>
                </p:panelGrid>
                <p:commandButton value="Save" 
                                 actionListener="#{productControl.onEditProduct()}"
                                 update=":productTableForm"
                                 onsuccess="editProductWidget.hide()"/>
            </h:form>
        </p:dialog>
