<!--<?xml version='1.0' encoding='UTF-8' ?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="mainContent">
        <h:form id="customerTableForm">
            <p:commandButton value="Add customer"
                             actionListener="#{customerControl.onCreateCustomer()}"
                             update=":addCustomerForm"
                             onsuccess="addCustomerWidget.show()"/>
            <p:dataTable value="#{customerControl.customers}" var="item">
                <p:column headerText="action" >
                    <p:commandButton value="edit"
                                     update=":editCustomerForm"
                                     actionListener="#{customerControl.onEditCustomer()}"
                                     onsuccess="editCustomerWidget.show()">
                        <f:param name="customerId" value="#{item.id}"/>
                    </p:commandButton>
                    <p:commandButton value="remove"
                                     update=":removeCustomerForm"
                                     actionListener="#{customerControl.onDeleteCustomer()}"
                                     onsuccess="removeCustomerWidget.show()"> 
                        <f:param name="customerId" value="#{item.id}"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="CustomerId">#{item.id}</p:column>
                <p:column headerText="Name">#{item.firstName}</p:column>
                <p:column headerText="Lastname">#{item.lastName}</p:column>
            </p:dataTable>
        </h:form>

        <p:dialog widgetVar="addCustomerWidget">
            <h:form id="addCustomerForm">
                <p:panelGrid columns="3">
                    <h:outputText value="Customer Id"/>
                    <p:inputText value="#{customerControl.customer.id}"/>

                    <h:outputText value="Customer name"/>
                    <p:inputText value="#{customerControl.customer.firstName}"/>

                    <h:outputText value="Customer lastname"/>
                    <p:inputText value="#{customerControl.customer.lastName}"/>

                    <h:outputText value="Customer phone"/>
                    <p:inputText value="#{customerControl.customer.phoneNumber}"/>

                </p:panelGrid>
                <p:commandButton value="Save" 
                                 actionListener="#{customerControl.onSaveCustomer()}"
                                 update=":customerTableForm"
                                 onsuccess="addCustomerWidget.hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="editCustomerWidget">
            <h:form id="editProductForm">
                <p:panelGrid columns="4">
                    <h:outputText value="Customer Id"/>
                    <p:inputText value="#{customerControl.customer.id}"/>

                    <h:outputText value="Customer name"/>
                    <p:inputText value="#{customerControl.customer.firstName}"/>

                    <h:outputText value="Customer lastname"/>
                    <p:inputText value="#{customerControl.customer.lastName}"/>

                    <h:outputText value="Customer phone"/>
                    <p:inputText value="#{customerControl.customer.phoneNumber}"/>
                </p:panelGrid>
                <p:commandButton value="Save" 
                                 actionListener="#{customerControl.onEditCustomer()}"
                                 update=":customerTableForm"
                                 onsuccess="editCustomerWidget.hide()"/>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="removeCustomerWidget">
            <h:form id="removeProductForm">
                <h:outputText value="Remove this customer?"/>
                    <p:panelGrid columns="4">
                        <h:outputText value="customer Id"/>
                        <p:inputText value="#{customerControl.customer.id}"/>

                        <h:outputText value="customer name"/>
                        <p:inputText value="#{customerControl.customer.firstName}"/>
                    </p:panelGrid>
                    <p:commandButton value="Remove" 
                                     actionListener="#{customerControl.onDeleteCustomer()}"
                                     update=":customerTableForm"
                                     onsuccess="removeCustomerWidget.hide()"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
