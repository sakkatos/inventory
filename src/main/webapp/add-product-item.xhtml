<!DOCTYPE html>
<ui:composition template="template/maintemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="centerReplace">
        <f:metadata>
            <f:viewParam  name="itemId" value="#{itemController.selectedItemId}" ></f:viewParam>
        </f:metadata>
        <h:link value="add barcode" 
                outcome="add-barcode"/>
        <h:form id="itemProductForm">
            <div style="display: inline-block">
                <p:commandButton value="Barcode" 
                                 actionListener="#{itemController.addItemByBarcode()}"
                                 update=":itemProductForm ,:notification"
                                 action="#{itemController.onRedirect()}"/>
                <p:inputText value="#{itemController.barcode}" 
                             style="width: 100px;"/>
            </div>
            <div style="display: inline-block">
                <div style="height: 30px">
                    
                    <h:outputText value="Product" 
                                  style="display: inline-block"/> 
                    <h:outputText value="#{itemController.pack.product.name}"
                                  style="display: inline-block"/> 
                    <h:outputText value="Amount"
                                  style="display: inline-block"/> 
                    <h:outputText value="#{itemController.sumItemByProduct()}"
                                  style="display: inline-block"/> 
                </div>
                <div style="height: 30px">
                    <h:outputText value="#{itemController.massage}"/>
                </div>
            </div>
            <p:dataTable value="#{itemController.items}" var="item">
                <p:column headerText="Date">
                    <h:outputText value="#{item.dateIn}">
                        <f:convertDateTime pattern="dd MMMM yyyy" locale="#{itemController.locale}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Time">
                    <h:outputText value="#{item.dateIn}">
                        <f:convertDateTime pattern="HH:mm:ss" locale="#{itemController.locale}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Amount">#{item.amount}</p:column>
                <p:column headerText="Staff"></p:column>
                <p:column headerText="action">
                    <p:commandButton value="remove"
                                     actionListener="#{itemController.onSelectItem()}"
                                     onsuccess="removeItemProductWidget.show()"
                                     update=":removeItemProductForm">
                        <f:param name="itemId" value="#{item.id}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog widgetVar="removeItemProductWidget">
            <h:form id="removeItemProductForm">
                <h:outputText value="Remove this item?"/>
                <p:panelGrid columns="3">
                    <h:outputText value="#{itemController.item.id}"/>
                    <h:outputText value="#{itemController.item.timeIn}"/>
                    <h:outputText value="#{itemController.item.amount}"/>
                </p:panelGrid>
                <p:commandButton value="remove" 
                                 actionListener="#{itemController.onRemoveItem()}"
                                 update=":itemProductForm,:notification"
                                 onsuccess="removeItemProductWidget.hide()"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
