<!DOCTYPE html>
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="mainContent">
        <f:metadata>
            <f:viewParam  name="itemId" value="#{itemControl.selectedItemId}" ></f:viewParam>
        </f:metadata>

        <p:growl id="notification" showDetail="true" showSummary="true"/>

        Product Page<br/>
        <h:link outcome="index" value="Home"/><br/>
        <h:form id="itemProductForm">

                        <p:panelGrid columns="6">
                            <p:commandButton value="Barcode" 
                                             actionListener="#{itemControl.addItemByBarcode()}"
                                             update=":itemProductForm ,:notification"/>
                            <p:inputText value="#{itemControl.barcode}">
                            </p:inputText>
                            <h:outputLabel value="Product"/> 
                            <h:outputText value="#{itemControl.product.name}"/>
                            <h:outputLabel value="Amount"/> 
                            <h:outputText value="#{itemControl.sumItemByProduct()}"/>
                        </p:panelGrid>
                        <h:link value="add product"  outcome="add-barcode"/>
                        <p:commandButton value="add barocde"/>

                        <h:outputText value="#{itemControl.massage}"/>


            <p:dataTable value="#{itemControl.items}" var="item">
                <p:column headerText="Date">#{item.dateIn}</p:column>
                <p:column headerText="Time">#{item.timeIn}</p:column>
                <p:column headerText="Amount">#{item.amount}</p:column>
                <p:column headerText="Staff"></p:column>
                <p:column headerText="action">
                    <p:commandButton value="remove"
                                     actionListener="#{itemControl.onSelectItem()}"
                                     onsuccess="removeItemProductWidget.show()"
                                     update=":removeItemProductForm">
                        <f:param name="itemId" value="#{item.id}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog widgetVar="removeItemProductWidget">
            <h:form id="removeItemProductForm">
                <h:outputText value="Remove this item?"/>
                <p:panelGrid columns="3">
                    <h:outputText value="#{itemControl.item.id}"/>
                    <h:outputText value="#{itemControl.item.timeIn}"/>
                    <h:outputText value="#{itemControl.item.amount}"/>
                </p:panelGrid>
                <p:commandButton value="remove" 
                                 actionListener="#{itemControl.onRemoveItem()}"
                                 update=":itemProductForm,:notification"
                                 onsuccess="removeItemProductWidget.hide()"/>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
