<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:dialog widgetVar="addProductWidget">
            <h:form id="addProductForm">
                <p:panelGrid columns="4">
                    <h:outputText value="Product Id"/>
                    <p:inputText value="#{productControl.product.id}"/>

                    <h:outputText value="Product name"/>
                    <p:inputText value="#{productControl.product.name}"/>

                    <h:outputText value="Product amount"/>
                    <p:inputText value="#{productControl.product.amount}"/>

                    <h:outputText value="Product cost"/>
                    <p:inputText value="#{productControl.product.cost}"/>

                    <h:outputText value="Package barcode"/>
                    <p:inputText value="#{productControl.pack.barcode}"/>

                    <h:outputText value="Amount per package"/>
                    <p:inputText value="#{productControl.pack.amountPerPack}"/>
                </p:panelGrid>
                <p:commandButton value="Save" 
                                 actionListener="#{productControl.onSaveProduct()}"
                                 update=":productTableForm"
                                 onsuccess="addProductWidget.hide()"/>
            </h:form>
        </p:dialog>
    </body>
</html>
