<!DOCTYPE html>

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

                        <p:menuitem value="add product item" url="add-product-item.xhtml"/>
                        <p:menuitem value="add product" url="add-product.xhtml"/>

        <div id="layoutCenter">

        <div id="layoutButtom">
