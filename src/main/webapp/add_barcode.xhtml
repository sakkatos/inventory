<!--<?xml version='1.0' encoding='UTF-8' ?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam  name="productId" value="#{barcodeControl.selectedProductId}" ></f:viewParam>
    </f:metadata>
    <ui:define name="mainContent">
        HOME(page1)<br/>
        <p:growl id="notification" showDetail="true" showSummary="true"/>
        <h:link outcome="index" value="Home"/><br/>
        <h:link outcome="add_product_item" value="product item"/><br/>
        <h:form id = "barcodeForm">
            <div>
                <h:outputLabel value="Barcode Form"/><br/>
                <h:outputLabel value="#{barcodeControl.selectedBarcode}"/>
                <p:commandButton value="new Pack"
                                 actionListener="#{barcodeControl.onCreate()}"
                                 update=":barcodeForm,:notification"/>
                <p:commandButton value="save"
                                 actionListener="#{barcodeControl.onSave()}"
                                 update=":barcodeForm,:notification"/>
                <p:panelGrid columns="4">
                    <h:outputText value="Barcode"/>
                    <h:inputText value="#{barcodeControl.pack.barcode}" required="true"/>

                    <h:outputText value="Amount per package"/>
                    <h:inputText value="#{barcodeControl.pack.amountPerPack}"/>

                    <h:outputText value="Unit name"/>
                    <h:inputText value="#{barcodeControl.pack.name}"/>

                    <h:outputText value="Product of this barcode"/>
                    <h:outputText value="#{barcodeControl.pack.product}"/>

                    <h:outputText value="CategoryList" />
                    
                    <ui:remove>
                    <p:selectOneListbox value="#{barcodeControl.category}" 
                                        onchange="submit()">
                        <f:selectItems value="#{barcodeControl.categories}" 
                                       var="listBox" 
                                       itemLabel="#{listBox.name}" 
                                       itemValue="#{listBox}" />
                        <p:column >#{listBox.name}</p:column>
                    </p:selectOneListbox>
                    
                    <h:outputText value="ProductList"/>
                    <p:selectOneListbox value="#{barcodeControl.product}"
                                        onchange="submit()">
                        <f:selectItems value="#{barcodeControl.products}"
                                       var="item"
                                       itemLabel="#{item.name}" 
                                       itemValue="#{item}" />
                        <p:column >#{listBox.name}</p:column>
                    </p:selectOneListbox>
                </p:panelGrid>
                </ui:remove>
            </div>
        </h:form>


    </ui:define>
</ui:composition>
