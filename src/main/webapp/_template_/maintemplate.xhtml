<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/style/css/layout.css" />

        <title>Genius-Inventory</title>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/_templeate_/PrimefacesDialog.js">
        </script>
        <script type="text/javascript">
            PrimefacesDialog.on('show', function() {
            });
        </script>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/style/css/tagfilter.css" />
    </h:head>
    <h:body>
        <p:growl id="notification" showDetail="true" showSummary="true"/> 
        <div id="layoutTop">
            <h:outputText value="Layout Top"
                          style="text-align: center;"/>
            <h:link value="HOME" outcome="/index.xhtml"/>
        </div>

        <div id="layoutLeft">
            <center>
                <h:form>
                    <p:menu style="top: 20px;" >
                        <p:menuitem value="customer" url="/customer/customer.xhtml"/>
                        <p:menuitem value="staff" url="/staff/staff.xhtml"/>
                        <p:menuitem value="purchase order" url="/purchase-order/purchase-order.xhtml"/>
                        <p:menuitem value="product item" url="/product-item/product-item.xhtml"/>
                        <p:menuitem value="product" url="/product/product.xhtml"/>
                        <p:menuitem value="category" url="/category/category.xhtml"/>
                    </p:menu>
                </h:form>
            </center>
        </div>

        <div id="layoutCenter">
            <ui:insert name="centerReplace"/>
        </div>
        <ui:remove>
            <div id="layoutButtom">
                Footer
            </div>
        </ui:remove>
    </h:body>
</html>
